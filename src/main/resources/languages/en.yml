  invite_command_info: "<gray>To invite a player, use: <white>/realms invite %realm% <player></white></gray>"
  player_kicked: "<green>Kicked <yellow>%player%</yellow> from the realm.</green>"
  spawn_set: "<green>Spawn point set for realm <yellow>%realm%</yellow>.</green>"
