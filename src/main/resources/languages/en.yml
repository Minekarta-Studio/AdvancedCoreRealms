    none_invited: "<gray>You have not been invited to any realms.</gray>"
  invite_sent: "<green>Invitation sent to <yellow>%player%</yellow>!</green>"
  invite_received: "<gold>%player% has invited you to join their realm '<white>%realm%</white>'!</gold>"
