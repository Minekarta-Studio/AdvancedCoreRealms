prefix: "<gray>[<gradient:#55FF55:#AAFFAA>Realms</gradient>]</gray> "
command:
  help: "<green>Showing help for AdvancedCoreRealms...</green>"
  reloaded: "<green>Configuration reloaded successfully.</green>"
world:
