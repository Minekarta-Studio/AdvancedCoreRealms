# Realm Players Menu Configuration
# All GUI elements can be customized here
# Use standard Minecraft material names for items
# Use color codes (&) or hex colors (#RRGGBB) and gradients ({#RRGGBB>RRGGBB}text{/#})

realm_players:
  title: "<gold>Players: <white>%realm_name%</white></gold>"
  size: 54
  elements:
    back_button:
      slot: 45
      material: "ARROW"
      name: "<red>Back</red>"
      lore:
        - "<gray>Return to Realm Management</gray>"

    previous_page:
      slot: 48
      material: "ARROW"
      name: "<yellow>Previous Page</yellow>"
      lore:
        - "<gray>Go to the previous page</gray>"

    invite_player:
      slot: 49
      material: "WRITABLE_BOOK"
      name: "<green>Invite Player</green>"
      lore:
        - "<gray>Invite a player to this Realm</gray>"

    next_page:
      slot: 50
      material: "ARROW"
      name: "<yellow>Next Page</yellow>"
      lore:
        - "<gray>Go to the next page</gray>"

    glass_panes:
      material: "GRAY_STAINED_GLASS_PANE"
      name: " "
      fill_remaining: true