# Realm Players Menu Configuration
# All GUI elements can be customized here
# Use standard Minecraft material names for items
# Use color codes (&) or hex colors (#RRGGBB) and gradients ({#RRGGBB>RRGGBB}text{/#})

realm_players:
  title: "{#6677ee>99ffcc}Realms | Players: [name]{/#}"
  size: 54
  elements:
    back_button:
      slot: 45
      material: "ARROW"
      name: "<gray>Back"
      lore:
        - "<gray>Return to Realm Management"

    previous_page:
      slot: 48
      material: "ARROW"
      name: "<yellow>Previous Page"
      lore:
        - "<gray>Go to the previous page"

    invite_player:
      slot: 49
      material: "WRITABLE_BOOK"
      name: "<green>Invite Player"
      lore:
        - "<gray>Invite a player to this Realm"

    next_page:
      slot: 50
      material: "ARROW"
      name: "<yellow>Next Page"
      lore:
        - "<gray>Go to the next page"

    glass_panes:
      material: "GRAY_STAINED_GLASS_PANE"
      name: " "
      fill_remaining: true