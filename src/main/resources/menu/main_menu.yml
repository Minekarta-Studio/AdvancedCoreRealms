# AdvancedCoreRealms Menu Configuration
# All GUI elements can be customized here
# Use standard Minecraft material names for items
# Use color codes (&) or hex colors (#RRGGBB) and gradients ({#RRGGBB>RRGGBB}text{/#})

main_menu:
  title: "<gold>AdvancedCoreRealms</gold>"
  size: 27
  elements:
    info_item:
      slot: 4
      material: "WRITTEN_BOOK"
      name: "<gradient:#55FF55:#AAFFAA>AdvancedCoreRealms</gradient>"
      lore:
        - "<gray>Welcome to AdvancedCoreRealms!</gray>"
        - ""
        - "<aqua>Create and manage your personal worlds.</aqua>"
        - "<aqua>Invite friends and customize your realms.</aqua>"
    
    my_realms:
      slot: 10
      material: "GRASS_BLOCK"
      name: "<green>My Realms</green>"
      lore:
        - "<gray>View and manage your Realms</gray>"
    
    accessible_realms:
      slot: 12
      material: "ENDER_PEARL"
      name: "<aqua>Accessible Realms</aqua>"
      lore:
        - "<gray>Realms you have access to</gray>"
    
    create_realm:
      slot: 14
      material: "DIAMOND"
      name: "<gradient:#55FF55:#AAFFAA>Create Realm</gradient>"
      permission_required: "advancedcorerealms.donor.create,advancedcorerealms.admin.create,advancedcorerealms.unlimited.create"
      lore:
        - "<gray>Create a new flat Realm</gray>"
      no_permission_material: "BARRIER"
      no_permission_name: "<red>Create Realm (Donors Only)</red>"
      no_permission_lore:
        - "<red>You do not have permission to create a new realm.</red>"
    
    get_items:
      slot: 16
      material: "CHEST"
      name: "<yellow>Get Items</yellow>"
      lore:
        - "<gray>Get allowed items from your Realms</gray>"
    
    help:
      slot: 22
      material: "WRITABLE_BOOK"
      name: "<gold>Help</gold>"
      lore:
        - "<yellow>Available commands:</yellow>"
        - "<white>/realms create <name> [type] - Create a realm</white>"
        - "<white>/realms list - List your realms</white>"
        - "<white>/realms tp <world> - Teleport to realm</white>"
        - "<white>/realms invite <world> <player> - Invite player</white>"
        - "<white>/realms back - Return to previous location</white>"
    
    glass_panes:
      material: "BLACK_STAINED_GLASS_PANE"
      name: " "
      fill_remaining: true