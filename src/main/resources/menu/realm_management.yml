# Realm Management Menu Configuration
# All GUI elements can be customized here
# Use standard Minecraft material names for items
# Use color codes (&) or hex colors (#RRGGBB) and gradients ({#RRGGBB>RRGGBB}text{/#})

realm_management:
  title: "<gold>Manage Realm: <white>%realm_name%</white></gold>"
  size: 36
  elements:
    info_item:
      slot: 4
      material: "WRITTEN_BOOK"
      name: "<yellow>Realm Info</yellow>"
      lore:
        - "<gray>Information about this realm</gray>"
    
    teleport:
      slot: 10
      material: "ENDER_PEARL"
      name: "<green>Teleport</green>"
      lore:
        - "<gray>Teleport to this Realm</gray>"
    
    manage_players:
      slot: 12
      material: "PLAYER_HEAD"
      name: "<aqua>Manage Players</aqua>"
      permission_required: "realm.owner,advancedcorerealms.admin.*"
      lore:
        - "<gray>Manage access for this Realm</gray>"
      no_permission_material: "GRAY_STAINED_GLASS_PANE"
      no_permission_name: "<dark_gray>Manage Players</dark_gray>"
      no_permission_lore:
        - "<red>You don't have permission</red>"
    
    realm_settings:
      slot: 14
      material: "COMPARATOR"
      name: "<aqua>Realm Settings</aqua>"
      permission_required: "realm.owner,advancedcorerealms.admin.*"
      lore:
        - "<gray>Change settings for this Realm</gray>"
      no_permission_material: "GRAY_STAINED_GLASS_PANE"
      no_permission_name: "<dark_gray>Realm Settings</dark_gray>"
      no_permission_lore:
        - "<red>You don't have permission</red>"
    
    delete_realm:
      slot: 16
      material: "TNT"
      name: "<red>Delete Realm</red>"
      permission_required: "realm.owner,advancedcorerealms.admin.*"
      lore:
        - "<dark_red>Delete this Realm (Cannot be undone!)</dark_red>"
      no_permission_material: "GRAY_STAINED_GLASS_PANE"
      no_permission_name: "<dark_gray>Delete Realm</dark_gray>"
      no_permission_lore:
        - "<red>You don't have permission</red>"
    
    back_button:
      slot: 31
      material: "BARRIER"
      name: "<red>Back</red>"
      lore:
        - "<gray>Return to Realms list</gray>"
    
    glass_panes:
      material: "BLACK_STAINED_GLASS_PANE"
      name: " "
      fill_remaining: true