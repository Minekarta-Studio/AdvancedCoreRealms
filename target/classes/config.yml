# Language Settings
# Available languages: en (English), es (Spanish), id (Indonesian)
language: "en"

# World Settings
max-realms-per-player: 3 # The maximum number of realms a player can own (requires separate permissions for more)
default-world-type: "FLAT" # Default world type on creation: FLAT or NORMAL
default-max-players: 8 # Default maximum number of players allowed in a realm

# Realm Settings
realms:
  templates-folder: "templates"
  server-realms-folder: "realms"
  world-name-format: "acr_{owner}_{name}_{ts}"
  default-border-size: 50
  sanitize:
    max-length: 30
    allowed-regex: "[a-z0-9_-]"

# Inventory Settings
separate-inventories: true # Enable/disable separate inventories for realms

# Limits
invite-timeout-seconds: 60 # Time in seconds before an invitation expires

# ----------------------------------------------------------------------------------------------------
# Upgrades Configuration
#
# Define the tiers and prices for realm upgrades.
# ----------------------------------------------------------------------------------------------------
upgrades:
  difficulty:
    peaceful: 0
    easy: 2000
    normal: 4000
    hard: 8000
  member_slots:
    - id: "tier_0"
      additional: 0
      price: 0
    - id: "tier_5"
      additional: 5
      price: 2500
    - id: "tier_10"
      additional: 10
      price: 6000
  keep_loaded:
    price_per_day: 100 # Note: The price is for a one-time purchase as per current implementation.